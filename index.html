    <!-- Modal for random Pokémon -->
    <div id="random-modal" class="modal-overlay">
        <div class="modal-content">
            <img id="random-pokemon-img" src="" alt="Random Pokémon">
        </div>
    </div>

    <script>
        document.querySelectorAll('.pokemon img').forEach(img => {
            img.addEventListener('click', () => {
                const altText = img.alt.toLowerCase().trim();
                
                // Remove any existing animation classes
                img.classList.remove('shake-horizontal', 'shake-vertical');
                
                // Force reflow to ensure the animation resets
                void img.offsetWidth;
                
                // Add the appropriate animation class
                if (altText.includes('horizontal')) {
                    img.classList.add('shake-horizontal');
                } else if (altText.includes('vertical')) {
                    img.classList.add('shake-vertical');
                }
                
                // Remove the animation class after it completes
                img.addEventListener('animationend', () => {
                    img.classList.remove('shake-horizontal', 'shake-vertical');
                }, { once: true });
            });
        });

        const randomizeBtn = document.getElementById('randomize-btn');
        const modal = document.getElementById('random-modal');
        const randomPokemonImg = document.getElementById('random-pokemon-img');
        const pokemonImages = Array.from(document.querySelectorAll('.pokemon img'));

        // Show a random Pokémon in the modal
        randomizeBtn.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * pokemonImages.length);
            const randomPokemon = pokemonImages[randomIndex];
            randomPokemonImg.src = randomPokemon.src;
            randomPokemonImg.alt = randomPokemon.alt;
            modal.style.display = 'flex';
        });

        // Close the modal when clicking outside the content
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
